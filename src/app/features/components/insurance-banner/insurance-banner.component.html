<div class="relative bg-primary-800 rounded-2xl p-8 shadow-strong overflow-hidden group">
  <!-- Decorative Background Elements -->
  <div class="absolute inset-0">
    <div class="absolute inset-0 bg-gradient-to-br from-secondary-500/[0.05] via-transparent to-primary-500/[0.05]">
    </div>
    <div class="absolute -top-24 -right-24 w-96 h-96 bg-secondary-500/[0.05] rounded-full blur-3xl"></div>
    <div class="absolute inset-0"
      style="background-image: radial-gradient(circle at 30% 30%, rgba(227,76,38,0.05) 0%, transparent 60%);"></div>
  </div>

  <!-- Content -->
  <div class="relative flex flex-col md:flex-row items-center justify-between gap-8">
    <!-- Left Section -->
    <div class="flex items-center gap-6">
      <div
        class="w-16 h-16 bg-secondary-500 rounded-xl flex items-center justify-center transform group-hover:rotate-6 transition-transform duration-300">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
      </div>
      <div>
        <h3 class="text-2xl font-bold text-white mb-2">We Accept All Insurance Providers</h3>
        <p class="text-primary-100">Direct billing available with hassle-free claims processing</p>
        <div class="mt-4 flex gap-4">
          @for (feature of features; track feature.text) {
          <span class="inline-flex items-center px-3 py-1 rounded-full bg-secondary-500/20 text-secondary-400 text-sm">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="feature.icon" />
            </svg>
            {{ feature.text }}
          </span>
          }
        </div>
      </div>
    </div>
    <!-- Right Section - Insurance Logos -->
    <div class="flex flex-wrap justify-center gap-6 md:gap-8">
      @for (provider of insuranceProviders; track provider.name) {
      <div class="group relative overflow-hidden">
        <span class="text-white text-lg font-medium opacity-80 group-hover:opacity-100 transition-all duration-300 
                   group-hover:text-secondary-400 inline-block transform group-hover:-translate-y-1">
          {{ provider.name }}
        </span>
        <!-- Animated underline effect -->
        <div class="absolute bottom-0 left-0 w-0 h-0.5 bg-secondary-400 transform transition-all duration-300 
                  group-hover:w-full"></div>
        <!-- Subtle glow effect -->
        <div class="absolute inset-0 opacity-0 bg-secondary-400/10 blur-lg rounded-full transition-all duration-300 
                  group-hover:opacity-100 -z-10"></div>
      </div>
      }
    </div>

    <!-- Decorative Corner Accent -->
    <div class="absolute top-0 right-0 w-24 h-24 overflow-hidden">
      <div
        class="absolute top-0 right-0 w-16 h-16 bg-gradient-to-br from-secondary-500/20 to-transparent transform rotate-45 translate-x-8 -translate-y-8">
      </div>
    </div>
  </div>
