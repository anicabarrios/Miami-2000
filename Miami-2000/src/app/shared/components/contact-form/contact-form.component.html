
<section class="relative py-24 bg-accent-50 overflow-hidden">
  <div class="absolute inset-0">
      <div class="h-32 bg-gradient-to-b from-white to-transparent opacity-40"></div>
      <div class="absolute inset-0 bg-gradient-to-br from-primary-900/[0.02] via-transparent to-secondary-500/[0.02]"></div>
      <div class="absolute -top-48 right-0 w-96 h-96 bg-secondary-500/[0.03] rounded-full filter blur-3xl"></div>
      <div class="absolute bottom-0 left-0 w-96 h-96 bg-primary-800/[0.02] rounded-full filter blur-3xl"></div>
      <div class="absolute inset-0" style="background-image: radial-gradient(circle at 50% 50%, rgba(227,76,38,0.02) 0%, transparent 70%), 
                                        radial-gradient(circle at 100% 100%, rgba(227,76,38,0.02) 0%, transparent 70%);"></div>
  </div>

  <div class="container-custom relative z-10">
      <div class="grid lg:grid-cols-2 gap-12 items-start">
        <!-- Contact Info -->
        <div class="lg:sticky lg:top-24">
          <h2 class="text-4xl md:text-5xl font-bold text-primary-800 mb-6">{{ title }}</h2>
          <p class="text-primary-600 text-lg mb-12">
            {{ description }}
          </p>
  
          <div class="space-y-8">
            <!-- Phone -->
            <div class="group flex items-center gap-6">
              <div class="w-16 h-16 rounded-2xl bg-white shadow-lg flex items-center justify-center 
                        group-hover:bg-secondary-500 transition-all duration-300 group-hover:shadow-xl">
                <svg class="w-8 h-8 text-secondary-500 group-hover:text-white transition-colors duration-300"
                    fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
              </div>
              <div>
                <h3 class="text-primary-800 font-bold text-lg mb-1">Call Us</h3>
                <p class="text-primary-600">Main: (305) 555-0123</p>
                <p class="text-primary-600">Toll Free: 1-800-555-0123</p>
              </div>
            </div>
  
            <!-- Email -->
            <div class="group flex items-center gap-6">
              <div class="w-16 h-16 rounded-2xl bg-white shadow-lg flex items-center justify-center 
                        group-hover:bg-secondary-500 transition-all duration-300 group-hover:shadow-xl">
                <svg class="w-8 h-8 text-secondary-500 group-hover:text-white transition-colors duration-300"
                    fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
              </div>
              <div>
                <h3 class="text-primary-800 font-bold text-lg mb-1">Email Us</h3>
                <p class="text-primary-600">info&#64;miami2000.com</p>
                <p class="text-primary-600">support&#64;miami2000.com</p>
              </div>
            </div>
  
            <!-- Location -->
            <div class="group flex items-center gap-6">
              <div class="w-16 h-16 rounded-2xl bg-white shadow-lg flex items-center justify-center 
                        group-hover:bg-secondary-500 transition-all duration-300 group-hover:shadow-xl">
                <svg class="w-8 h-8 text-secondary-500 group-hover:text-white transition-colors duration-300"
                    fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              </div>
              <div>
                <h3 class="text-primary-800 font-bold text-lg mb-1">Visit Us</h3>
                <p class="text-primary-600">123 Auto Body Lane</p>
                <p class="text-primary-600">Miami, FL 33101</p>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Contact Form -->
        <div class="bg-white p-8 rounded-2xl shadow-strong">
          <h3 class="text-2xl font-bold text-primary-800 mb-8">Schedule a Consultation</h3>
          <form class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-primary-700 mb-2">First Name</label>
                <input type="text"
                    class="w-full px-4 py-3 rounded-lg border border-accent-300 focus:outline-none focus:ring-2 focus:ring-secondary-500/50">
              </div>
              <div>
                <label class="block text-sm font-medium text-primary-700 mb-2">Last Name</label>
                <input type="text"
                    class="w-full px-4 py-3 rounded-lg border border-accent-300 focus:outline-none focus:ring-2 focus:ring-secondary-500/50">
              </div>
            </div>
  
            <div>
              <label class="block text-sm font-medium text-primary-700 mb-2">Email Address</label>
              <input type="email"
                  class="w-full px-4 py-3 rounded-lg border border-accent-300 focus:outline-none focus:ring-2 focus:ring-secondary-500/50">
            </div>
  
            <div>
              <label class="block text-sm font-medium text-primary-700 mb-2">Phone Number</label>
              <input type="tel"
                  class="w-full px-4 py-3 rounded-lg border border-accent-300 focus:outline-none focus:ring-2 focus:ring-secondary-500/50">
            </div>
  
            <div>
              <label class="block text-sm font-medium text-primary-700 mb-2">Vehicle Information</label>
              <input type="text" placeholder="Year, Make, Model"
                  class="w-full px-4 py-3 rounded-lg border border-accent-300 focus:outline-none focus:ring-2 focus:ring-secondary-500/50">
            </div>
  
            <div>
              <label class="block text-sm font-medium text-primary-700 mb-2">Service Needed</label>
              <select
                  class="w-full px-4 py-3 rounded-lg border border-accent-300 focus:outline-none focus:ring-2 focus:ring-secondary-500/50">
                <option value="">Select a service</option>
                @for (service of services; track service.id) {
                  <option [value]="service.title.toLowerCase()">{{ service.title }}</option>
                }
              </select>
            </div>
  
            <div>
              <label class="block text-sm font-medium text-primary-700 mb-2">Additional Details</label>
              <textarea rows="4"
                  class="w-full px-4 py-3 rounded-lg border border-accent-300 focus:outline-none focus:ring-2 focus:ring-secondary-500/50"
                  placeholder="Please provide any additional information about your repair needs..."></textarea>
            </div>
  
            <div class="pt-4">
              <app-button class="w-full">
                Submit Request
                <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
              </app-button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
