<header [class.scrolled]="isScrolled" class="fixed top-0 left-0 right-0 px-4 sm:px-8 py-4 bg-transparent transition-all duration-300 z-50">
    <nav class="max-w-7xl mx-auto flex items-center">
      <div class="lg:hidden"> 
        <button 
          class="menu-toggle"
          [class.active]="isMenuOpen" 
          (click)="toggleMenu()"
          aria-label="Toggle menu"
          [attr.aria-expanded]="isMenuOpen">
          <span [class.scrolled]="isScrolled"></span>
          <span [class.scrolled]="isScrolled"></span>
          <span [class.scrolled]="isScrolled"></span>
        </button>
      </div>
  
      <a href="/" class="logo font-heading flex flex-col items-start">
        <div class="flex items-baseline gap-1">
          <span class="text-3xl sm:text-2xl font-bold text-white transition-colors duration-300" [class.scrolled]="isScrolled">MIAMI</span>
          <span class="text-3xl sm:text-2xl font-bold text-secondary-500">2000</span>
        </div>
        <div class="flex items-baseline gap-1">
          <span class="text-sm sm:text-base tracking-wider uppercase text-secondary-500 transition-colors duration-300 -mt-1">BODY</span>
          <span class="text-sm sm:text-base tracking-wider uppercase text-white transition-colors duration-300 -mt-1" [class.scrolled]="isScrolled">SHOP</span>
        </div>
      </a>
      
      <ul class="nav-links hidden lg:flex items-center gap-4 lg:gap-8 ml-auto">
        <li><a href="/about" class="nav-link">About</a></li>
        <li><a href="/services" class="nav-link">Services</a></li>
        <li><a href="/gallery" class="nav-link">Gallery</a></li>
        <li><a href="/contact" class="nav-link">Contact</a></li>
        <li><app-button (onClick)="navigateToQuote()">Get Quote</app-button></li>
      </ul>
  
      <!-- Mobile menu -->
      <ul [class.active]="isMenuOpen" class="mobile-nav lg:hidden">
        <li><a href="/about" class="nav-link">About</a></li>
        <li><a href="/services" class="nav-link">Services</a></li>
        <li><a href="/gallery" class="nav-link">Gallery</a></li>        
        <li><a href="/contact" class="nav-link">Contact</a></li>
        <li><app-button (onClick)="navigateToQuote()">Get Quote</app-button></li>
      </ul>
    </nav>
  </header>
