<!-- hero.component.html -->
<section class="hero-section relative min-h-[100svh] flex items-center overflow-hidden">
  <!-- Background Layers -->
  <div class="absolute inset-0">
    <!-- Main Background Image -->
    <div class="absolute inset-0">
      <img 
        src="/assets/images/hero/metallic-paint-bg.jpg" 
        alt="Luxury car metallic paint finish"
        class="w-full h-full object-cover object-center"
        loading="eager"
      >
    </div>

    <!-- Animated Background Particles -->
    <div class="particles-container">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <!-- Paint Swirl Effect Overlay -->
    <div class="absolute inset-0 paint-swirl-overlay"></div>

    <!-- Color Gradient Overlay -->
    <div class="absolute inset-0 bg-gradient-to-r from-primary-900/95 via-primary-800/90 to-primary-900/95"></div>
    
    <!-- Metallic Sheen Effect -->
    <div class="absolute inset-0">
      <div class="absolute top-0 left-1/4 w-48 sm:w-96 h-48 sm:h-96 bg-secondary-500/10 rounded-full filter blur-3xl animate-sheen"></div>
      <div class="absolute bottom-1/4 right-1/4 w-32 sm:w-64 h-32 sm:h-64 bg-secondary-500/10 rounded-full filter blur-2xl animate-sheen delay-1000"></div>
    </div>
  </div>
  
  <!-- Content -->
  <div class="container-custom relative z-10 text-white px-4 pt-16 sm:pt-0">
    <div class="max-w-5xl mx-auto">
      <!-- Main Content -->
      <div class="text-center lg:text-left">
        <h1 class="hero-title text-4xl sm:text-5xl md:text-6xl lg:text-7xl xl:text-8xl font-bold mb-4 sm:mb-6 leading-tight slide-in-left">
          <span class="text-white">Restore Your</span>
          <span class="block text-secondary-500">Vehicle's Glory</span>
        </h1>
        
        <p class="text-lg sm:text-xl md:text-2xl mb-6 sm:mb-8 max-w-2xl lg:max-w-3xl mx-auto lg:mx-0 opacity-90 fade-in leading-relaxed">
          Expert repairs and premium service for your vehicle
        </p>

        <!-- CTA Buttons -->
        <div class="flex flex-col sm:flex-row gap-3 sm:gap-6 justify-center lg:justify-start slide-in-bottom">
          <app-button class="text-base sm:text-lg px-6 sm:px-8 py-3 sm:py-4 w-full sm:w-auto">
            <span class="flex items-center justify-center gap-2">
              Get Free Estimate
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
              </svg>
            </span>
          </app-button>
          <app-button variant="secondary" class="text-base sm:text-lg px-6 sm:px-8 py-3 sm:py-4 w-full sm:w-auto">
            View Services
          </app-button>
        </div>
        
        <!-- Trust Indicators -->
        <div class="mt-8 sm:mt-12 pt-8 sm:pt-12 border-t border-white/20 fade-in-up">
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 sm:gap-8 justify-items-center lg:justify-items-start">
            <div class="trust-indicator w-full sm:w-auto">
              <div class="flex items-center justify-center sm:justify-start gap-3">
                <svg class="w-10 sm:w-12 h-10 sm:h-12 text-secondary-500 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <div>
                  <div class="text-2xl sm:text-3xl font-bold">25+</div>
                  <div class="text-sm opacity-80">Years Experience</div>
                </div>
              </div>
            </div>
            
            <div class="trust-indicator w-full sm:w-auto">
              <div class="flex items-center justify-center sm:justify-start gap-3">
                <svg class="w-10 sm:w-12 h-10 sm:h-12 text-secondary-500 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"/>
                </svg>
                <div>
                  <div class="text-2xl sm:text-3xl font-bold">10K+</div>
                  <div class="text-sm opacity-80">Cars Repaired</div>
                </div>
              </div>
            </div>

            <div class="trust-indicator w-full sm:w-auto">
              <div class="flex items-center justify-center sm:justify-start gap-3">
                <svg class="w-10 sm:w-12 h-10 sm:h-12 text-secondary-500 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
                </svg>
                <div>
                  <div class="text-2xl sm:text-3xl font-bold">4.9</div>
                  <div class="text-sm opacity-80">Customer Rating</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scroll Indicator -->
  <div class="absolute bottom-4 sm:bottom-8 left-1/2 -translate-x-1/2 scroll-indicator">
    <svg class="w-5 h-5 sm:w-6 sm:h-6 text-white opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
    </svg>
  </div>
</section>
